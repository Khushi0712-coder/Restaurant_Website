     <div class="container-xxl py-5 px-0 wow fadeInUp">
    <div class="row g-0">
        <!-- Map Section -->
        <div class="col-md-6 p-0"> <!-- Ensures no padding on the column -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="100%" style="border:0;" allowfullscreen loading="lazy"></iframe>
        </div>

        <!-- Reservation Section -->
        <div class="col-md-6 bg-dark p-0 d-flex align-items-center" style="height: 100%;">
            <div class="p-4 w-100 h-100">
                <h5 class="section-title ff-secondary text-start text-primary fw-normal">Reservation</h5>
                <h1 class="text-white mb-4">Book A Table Online</h1>
                <form action="">
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="datetime-local" class="form-control" id="date" placeholder="Date & Time" required>
                        </div>
                    </div>

                    <div class="mb-3" style="color: white;">
                        <select class="form-control" id="numPeople" required>
                            <option value="">No. Of People</option>
                            <option>People 1</option>
                            <option>People 2</option>
                            <option>People 3</option>
                            <option>People 4</option>
                            <option>People 5</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control" id="message" placeholder="Special Request" style="height:70px;"></textarea>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-2" type="submit">Book Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
